<div ng-show="erro" class="alert alert-danger">{{error}}</div>

<div class="row container">
    <div class="row">
        <div class="input-field col s12 center-align">
            <h2>Login</h2>
        </div>
    </div>
    <form name="form" ng-submit="login()" role="form" class="col s12">
        <div class="row">
            <div class="input-field col m6 offset-m3 s12">
                <input id="username" type="text" ng-model="username" name="username"
                       required ng-keyup="errorUsername = null"
                       ng-class="{'invalid': errorUsername, 'valid': username && !errorUsername}">
                <label for="username" data-error="{{errorUsername}}">Usu√°rio</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col m6 offset-m3 s12">
                <input id="password" type="password" ng-model="password" name="password"
                       required ng-keyup="errorPassword = null"
                       ng-class="{'invalid': errorPassword, 'valid': password && !errorPassword}">
                <label for="password" data-error="{{errorPassword}}">Senha</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col m6 offset-m3 s12 center-align">
